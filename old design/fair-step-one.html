<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="jquery.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="owl/owl.carousel.css">
    <link rel="stylesheet" href="owl/owl.theme.css">
    
    <script src="owl/owl.carousel.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">

    <script src="slider/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    
    <script src="index.js"></script>
</head>



<body>


	<div class="container">
		<div class="m-2">
            <h4>Step 1</h4>
            <span id="sub-step-one" class="modal-step-one-sub-text">Fair Information</span>
         </div>
		<div class="row modal-step-one-second-row">
			
            <div class="pt-4 col-lg-6 col-md-6 col-xl-6 modal-step-one-second-row-col-first">
                
                <div class="pl-5 pt-1 pb-1 pr-5 mb-3 modal-step-one-second-row-col-first-form-con">
                    <label class="step-one-modal-form-label-text" for="">Name your Fair</label>
                    <input type="text" class="form-control step-one-modal-form-input">
                </div>

                <div class="pl-5 pt-1 pb-1 pr-5 mb-3 modal-step-one-second-row-col-first-form-con">
                    <label class="step-one-modal-form-label-text" for="">Select Fair Category</label>
                   <h6 class="step-one-modal-form-input-select-fair-category"></h6>
                    <select name="" class="form-control custom-select step-one-modal-form-input">
                        <option value=""></option>
                        <option value="">Fashion Fair</option>
                        <option value="">Electronics Fair</option>
                        <option value="">Game Fair</option>
                        <option value="">Sports Fair</option>
                    </select>
                </div>

                <div class="pl-4 pt-1 pb-1 pr-4 mb-3 modal-step-one-second-row-col-first-form-con-text-area-con">
                    <label class="step-one-modal-form-label-text" for="">Fair Description</label>
                   <textarea name="" id="" cols="30" rows="10" class="form-control step-one-modal-form-textarea"></textarea>
                </div>

                <div class="d-flex">
                    <div class="pl-3 pt-1 pb-1 pr-3 mb-3 mr-5 modal-step-one-second-row-col-first-form-con">
                        <label class="step-one-modal-form-label-text" for="">Start Date</label>
                        <input type="text" class="form-control step-one-modal-form-input">
                    </div>
                    <div class="pl-3 pt-1 pb-1 pr-3 mb-3 modal-step-one-second-row-col-first-form-con">
                        <label class="step-one-modal-form-label-text" for="">End Date</label>
                        <input type="text" class="form-control step-one-modal-form-input">
                    </div>

                </div>
            </div>
            <!---end of first col 6 ---->

            <div class="col-lg-6 col-xl-6 col-md-6">
                <h6>Banner Slider</h6>
                <div id="demo" class="carousel slide mb-4" data-ride="carousel" style="height: 200px;">

                   <!--------- Indicators ----->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>

                    <!------ The slideshow ---->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img src="mylager.jpg" alt="Los Angeles" style="height: 200px; border-radius: 10px; width: 100%;">
                        </div>
                        <div class="carousel-item">
                        <img src="hgfd.jpg" alt="Chicago" style="height: 200px; border-radius: 10px; width: 100%;">
                        </div>
                        <div class="carousel-item">
                        <img src="online-shopping-banner_82574-3393.jpg" alt="New York" style="height: 200px; border-radius: 10px; width: 100%;">
                        </div>
                    </div>

                    <!------- Left and right controls ------->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>


                <h6>Dimensions: xx bb yy</h6>
                <div class="mb-1 step-one-upload-image-con"></div>
                <h6 class="mb-3">Upload Image</h6>

                <div class="d-flex">
                    <div class="p-1">
                        <div class="mb-1 step-one-upload-image-con"></div>
                        <h6 class="mb-3">Partner's Logo</h6>
                    </div>
                    <div class="step-one-add-partner-con">
                        <span class="pl-5 fa fa-plus-square section-two-row-two-col-two-add-icon"></span>
                        <h6>Add another partner</h6>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="row modal-step-one-second-row">
            <div class="col-lg-2 col-xl-2 col-md-2">
                <a href="fair-step-two.html" class="btn btn-success btn-block">Proceed</a>
            </div>

            <div class="col-lg-2 col-xl-2 col-md-2">
                <button class="btn btn-outline-success btn-block">Cancel</button>
            </div>
        </div>

	</div>
</div>






</body>
</html>
